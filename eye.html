    <title></title>
     <style>
 body {
      margin: 0;
      height: 100vh;
      background-color: black;

      display: flex;
      justify-content: center; /* จัดตรงกลางแนวนอน */
      align-items: center;     /* จัดตรงกลางแนวตั้ง */
    }

    .container {
      display: flex;
      gap: 100px; 
    }

    .outer-circle {
      width: 260px;
      height: 260px;
      background-color: white;
      border-radius: 50%;

      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; 
      overflow: hidden; 
        transform: translate(70%, -30%);
    }

      .inner-circle {
      width: 110px;
      height: 110px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: top 0.2s, left 0.2s; 
    }
     .closed {
      background-color: black !important; /* เปลี่ยนเป็นดำ */
    }

    .closed .inner-circle {
      display: none; /* ซ่อนตาดำ */
    }
  </style>
